name: flutter_divar_application
description: A new Flutter project.

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'


dependencies:
  dotted_border: ^2.1.0
  dotted_line: ^3.2.2
  flutter:
    sdk: flutter
  smooth_page_indicator: ^1.0.0+2
 

dev_dependencies:
  flutter_test:
    sdk: flutter

  

flutter:

  
  uses-material-design: true

  
  assets:
   - assets/images/
  
 
  fonts:
    - family: SM
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
          weight: 500

    - family: SB
      fonts:
        - asset: assets/fonts/ShabnamBold.ttf
          weight: 700